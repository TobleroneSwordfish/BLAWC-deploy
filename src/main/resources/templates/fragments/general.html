<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta username="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon"
          type="image/png"
          href="https://mybristol.bris.ac.uk/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="top-bar">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="/">
            <img src="http://www.bris.ac.uk/media-library/protected/images/uob-logo-full-colour-largest-2.png" style="height:80%; width:80%">
        </a>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/account">Account</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/case-creation">Create New Case</a>
                </li>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <form th:action="@{/search}" th:method="GET">
                        <input name="searchQuery" type="text" placeholder="Search cases" style="margin-top:6px"/>
                    </form>
                </div>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Log out</a>
            </ul>
            <script>
                jQuery(document).ready(function($) {
                    $('.navbar-nav a').each(function (index, value) {
                        //console.log("window.location.pathname = " + window.location.pathname + ", href=" + value.href.replace(window.location.origin, "") + ", class = " + value.classList);
                        if (value.href.replace(window.location.origin, "") == window.location.pathname)
                        {
                            $(this).addClass('active');
                        }
                    })
                });
            </script>
        </div>
    </nav>
</div>
<script th:fragment="clickable-script">
    jQuery(document).ready(function($) {
        $(".clickable-link").click(function() {
            window.location = $(this).data("link");
        });
    });
</script>
</body>
