    <h4  style="margin-top:15px;">Case Type</h4>

    <form th:action="@{#}" th:object="${caseCreation}" id="post-form" method="post">
        <div class="form-group">
            <input type="text" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter case name" th:field="*{caseName}">
            <small id="emailHelp" class="form-text text-muted">Choose a uniquely identifiable name for your case.</small>
        </div>

        <div class="form-group">
            <select class="form-control form-control-lg" th:field="*{caseSupervisor}">
                <option th:each="su: ${supers}" th:value="${su.getId()}" th:text="${su.getName()}"></option>
            </select>
        </div>
        <small id="supervisorHelp" class="form-text text-muted">Add a supervisor to oversee your newly created case.</small>

            <!--<select th:each="su: ${supers}" class="form-control form-control-lg" >-->

            <!--</select>-->

        <!--<small id="supervisorHelp" class="form-text text-muted">Add a supervisor to oversee your newly created case.</small>-->

        <div th:each="caseType: ${caseTypes}" class="card col-sm redirect-button" th:attr="data-walkthroughid=${caseType.getId()}" style="width: 18rem; margin-right:25px;">
            <div style="cursor:pointer" class="card-body row">
                <h5 class="card-title" th:text="${caseType.getName()}" ></h5>
                <p class="card-text" th:text="${caseType.getDescription()}">Quick Beautiful description of when to choose case type and what entails.</p>
                <!--<button class="btn btn-primary redirect-button" th:attr="data-walkthroughID=${caseType.getId()}">Select</button>-->
            </div>
        </div>

    </form>
    <script>
        jQuery(document).ready(function($) {
            $(".redirect-button").click(function() {
                $("#post-form").attr('action', '/case-creation?walkthroughid=' + $(this).data("walkthroughid"));
                $("#post-form").submit();
            });
        });
    </script>
