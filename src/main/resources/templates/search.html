<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments/general.html :: header">
    <title>Search results</title>
</head>
<body>
<div th:replace="fragments/general.html :: top-bar"/>
<div th:each="case: ${cases}" class="clickable-link card" th:attr="data-link=${'/case-display?caseID=' + case.getId()}" style="width: 20%; cursor: pointer">
    <div class="card-header" th:text="${case.getName()}"></div>
    <div class="card-body">
        <div th:text="${'Walkthrough type: ' + case.getWalkthrough().getName()}"></div>
        <div th:text="${'Clients: ' + clientNames[case.getId()]}"></div>
        <div th:text="${'Assigned lawyers: ' + case.getUsers()}"></div>
    </div>
</div>
<script th:replace="fragments/general.html :: clickable-script"/>
</body>
