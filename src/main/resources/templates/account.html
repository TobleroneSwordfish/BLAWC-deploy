<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments/general.html :: header"/>
<head>
    <title>Account</title>
</head>
<body>
    <div th:replace="fragments/general.html :: top-bar"></div>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <form th:action="@{/account}" th:object="${userEdit}" method="post">
                    <div class="form-group">
                        <!--<label for="username">Username: </label>-->
                        <!--<input type="text" class="form-control" readonly th:value="${username}" id="username"></input>-->
                    </div>
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" class="form-control" th:value="${fullname}" th:field="*{name}" id="name" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="text" class="form-control" th:value="${email}" th:field="*{email}" id="email">
                    </div>
                    <div class="form-group">
                        <label for="oldpassword">Old password</label>
                        <label th:if="${#fields.hasErrors('oldPassword')}" th:class="'error'" th:errors=*{oldPassword} class="col-lg-4 control-label" style="color:red;" ></label>
                        <input type="password" class="form-control" th:field="*{oldPassword}" id="oldpassword">
                        <label for="newpassword">New password: </label>
                        <input type="password" class="form-control" th:field="*{password}" id="newpassword">
                    </div>
                    <button class="btn" type="submit">Save</button>
                    <button class="btn" type="reset">Reset</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
