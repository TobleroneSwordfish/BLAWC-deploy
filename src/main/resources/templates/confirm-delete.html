<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="fragments/general.html :: header"></head>
<head>
    <title>Delete Case</title>
    <style>
        .titleJumbotron {
            margin-bottom: 0;
            height: 100px;
        }

        .clickable-styling {
            text-decoration: underline;
            color: #007bff;
        }

        .card-styling {
            background-color: aliceblue;
            margin-bottom: 1em;
        }

        .clickable-styling:hover {
            color: #0044cc;
            cursor: pointer;
        }
    </style>
</head>



<div th:replace="fragments/general.html :: top-bar"></div>


<div class="container" style="margin-top: 1em;">

    <div class="card card-styling">

        <div class="card-header text-center">
            <b>Are you sure you want to permanently delete this case?</b>
        </div>

        <div class="card-body">
            <p th:utext="${'<b>' + caseName + '</b> will be irretrievable, please ensure any legal requirements for record retention are met before proceeding.'}"></p>
        </div>
        <div class="text-center">
            <form th:action="${'/confirm-delete?caseID=' + caseID}" method="post">
                <button class="btn btn-danger" type="submit">Delete</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
