<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments/general.html :: header"/>
<head>
    <title>Case type creation</title>
</head>

<body>
<div th:replace="fragments/general.html :: top-bar"></div>

<div class="jumbotron text-center" style="margin-bottom:0; height: 100px;">
    <h1>New Case Type</h1>
</div>

<div class="container">
    <div class="card">
        <div class="card-body">
            <form th:action="@{/casetype-creation}" th:object="${WalkthroughCreation}" method="post">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" class="form-control" placeholder="enter name of new case type" th:value="${name}" th:field="*{name}" id="name">
                </div>
                <div class="form-group">
                    <label for="name">Description: </label>
                    <textarea class="form-controle" rows="3" style="min-width: 100%" placeholder="briefly describe when to use this case type" th:value="${description}" th:field="*{description}" id="description"></textarea>
                </div>
                <button class="btn" type="submit">Add Steps</button>
            </form>
        </div>
    </div>
</div>

<!--</form>-->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
